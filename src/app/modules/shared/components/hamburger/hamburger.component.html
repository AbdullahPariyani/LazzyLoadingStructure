<div class='hamburger-trigger'>
    <div class='hamburger-trigger__icon'
        id='hamburger-icon'
        [attr.data-text]='hamburgerTitle' 
        (click)='toggleHamburgerMenu()'>
        <!-- Menu SVG Icon  -->
        <svg width='24px' height='14px' viewBox='0 0 24 14' version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'>
            <g id='Symbols' stroke='none' stroke-width='1' fill='none' fill-rule='evenodd'>
                <g id='header-1' transform='translate(-1228.000000, -33.000000)' fill='#2A292E'>
                    <g id='header' transform='translate(24.000000, 0.000000)'>
                        <g id='ic-menu' transform='translate(1192.000000, 16.000000)'>
                            <path d='M36,19 L36,17 L12,17 L12,19 L36,19 Z M36,25 L36,23 L12,23 L12,25 L36,25 Z M36,31 L36,29 L12,29 L12,31 L36,31 Z'></path>
                        </g>
                    </g>
                </g>
            </g>
        </svg>
        <!-- End Menu SVG Icon  -->
    </div>
</div>
<div class='hamburger-menu' *ngIf='showHamburgerMenu' [@openCloseAnimation]>
    <div class='hamburger-menu__container'>
        <div class='hamburger-menu__header'>
            <div class="header-logo">
                <img src="assets/asr/img/asrlogo.svg" alt="ASR logo"/>
            </div>
            <div class="hamburger-menu__close"
                (click)='toggleHamburgerMenu()'>
                <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 7.615L1.385 0 0 1.385 7.615 9 0 16.615 1.385 18 9 10.385 16.615 18 18 16.615 10.385 9 18 1.385 16.615 0z" fill="#2A292E" fill-rule="evenodd"></path>
                </svg>
            </div>
        </div>
        <div class='hamburger-menu__body'>
            <ul class='hamburger-navigation' *ngIf='hamburgerItems && hamburgerItems.length'>
                <li class='hamburger-navigation__item' *ngFor='let hamburgerItem of hamburgerItems'>
                    <a class='hamburger-navigation__url' [target]="!enableHamburgerLocalLink ? '_blank' : ''" rel="noopener" [href]='hamburgerItem.url' >{{ hamburgerItem.title }}</a>
                </li>
            </ul>
        </div>
        <div class='hamburger-menu__footer'>
            <ul class='hamburger-navigation hamburger-navigation--footer' *ngIf='hamburgerFooterItems && hamburgerFooterItems.length'>
                <li class='hamburger-navigation__item' *ngFor='let hamburgerFooterItems of hamburgerFooterItems'>
                    <a *ngIf='hamburgerFooterItems.url; else plainItem' class='hamburger-navigation__url' [href]='hamburgerFooterItems.url' target="_blank" rel="noopener" >{{ hamburgerFooterItems.title }}</a>
                    <ng-template #plainItem>
                        <span>{{ hamburgerFooterItems.title }}</span>
                    </ng-template>
                </li>
            </ul>
        </div>
    </div>
</div>
